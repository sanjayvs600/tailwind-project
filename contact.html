            <p class="text-gray-700 mb-8">
                Please fill out the form below to submit your information.
            </p>

            <!-- Submission Form -->
            <form action="submit.php" method="post" class="space-y-4">
                <div class="flex flex-col space-y-2">
                    <label for="name" class="font-bold">Name</label>
                    <input type="text" id="name" name="name" class="border p-2 rounded-lg" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="email" class="font-bold">Email</label>
                    <input type="email" id="email" name="email" class="border p-2 rounded-lg" required>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="message" class="font-bold">Message</label>
                    <textarea id="message" name="message" class="border p-2 rounded-lg" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">Submit</button>
            </form>
            <div id="successMessage" class="hidden mt-4 p-2 bg-green-100 text-green-800 border border-green-400 rounded">
                The the bellow contact number is to contact us!
            </div>
        </section>
    
    
        <script>
            document.querySelector('form').addEventListener('submit', function (e) {
                e.preventDefault(); 
                document.getElementById('successMessage').classList.remove('hidden');
            });
        </script>
