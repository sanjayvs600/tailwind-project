<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Veterinary Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-blue-500 p-4 text-white text-center">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-4">
                <li><a href="home.html" class="hover:text-gray-200">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-200">About Us</a></li>
                <li><a href="services.html" class="hover:text-gray-200">Services</a></li>
                <li><a href="#" class="hover:text-gray-200">Appointment</a></li>
                <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="container mx-auto py-16 text-center">
        <h1 class="text-3xl font-bold mb-4">Schedule an Appointment</h1>
        <p class="text-gray-700 mb-8">
            We look forward to caring for your pets!
        </p>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full border rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full border rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full border rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="petName" class="block text-gray-700 text-sm font-bold mb-2">Pet's Name</label>
                    <input type="text" id="petName" name="petName" class="w-full border rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="service" class="block text-gray-700 text-sm font-bold mb-2">Service Needed</label>
                    <select id="service" name="service" class="w-full border rounded py-2 px-3">
                        <option value="wellnessExam">Wellness Exam</option>
                        <option value="surgery">Surgery</option>
                        <option value="vaccinations">Vaccinations</option>
                        <option value="dentalCare">Dental Care</option>
                        <option value="emergencyCare">Emergency Care</option>
                        <option value="grooming">Pet Grooming</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Preferred Date</label>
                    <input type="date" id="date" name="date" class="w-full border rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Additional Notes</label>
                    <textarea id="message" name="message" class="w-full border rounded py-2 px-3" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">Submit</button>
            </form>
        </div>
        <div id="successMessage" class="hidden mt-4 p-2 bg-green-100 text-green-800 border border-green-400 rounded">
            Your appointment has been successfully placed!
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 py-8 text-white text-center">
        <div class="container mx-auto">
            <p>&copy; 2023 Our Veterinary Hospital. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); 
            document.getElementById('successMessage').classList.remove('hidden');
        });
    </script>

</body>

</html>
